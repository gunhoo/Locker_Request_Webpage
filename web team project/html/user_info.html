    <h1>My Locker Info</h1>
    <form action="index.html" method="post">
      <ul id="info_list">

      <li><input class="info_list" type="text" name="current_password"  placeholder="Current Password"></li>
      <li><input class="info_list" type="text" name="password"  placeholder="Password"></li>
      <li><input class="info_list" type="text" name="password_confirm"  placeholder="Password Confirm"></li>
      <li><input class="info_list" type="text" name="name"  value="Name"></li>
      <li><input class="info_list" type="text" name="ph_number" placeholder="Phone Number"></li>
      <li><input class="info_list" type="text" name="email" placeholder="E-mail"></li>
      <li><input class="info_list" type="text" name="school"  value="School"></li>
      <li><input class="info_list" type="text" name="department"  value="Department"></li>
      <li><input class="info_list" type="text" name="major"  value="Major"></li>
      <li>
               <select class="addInfo" id="bank_field" name="bank">
                 <option value="우리">우리</option>
                 <option value="카카오" selected>카카오</option>
                 <option value="신한">신한</option>
               </select>
             </li>
             <li><input class="addInfo" id="add_account_field" type="text" name="account" placeholder="Account Number(Optional)"></li>

</ul>
<input id="reqBtn" type="button" value="Confirm">

<h1>Withdrawal</h1>
<form action="index.html" method="post">
  <ul id="info_list">
    <li><input class="info_list" type="text" name="withdrawal_password"  placeholder="Password"></li>
  </ul>
  <input id="withBtn" type="button" value="Confirm">
