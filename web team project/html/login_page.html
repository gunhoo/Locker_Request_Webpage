<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../css/style_login.css">
</head>

<body>
  <header>

  </header>
  <article>
    <div class="title">Find ID</div>
    <form action="./login_page.html" method="post">
      <div id="loginDiv">
        <div id="info">
          <input type="text" name="id" placeholder="ID">
          <input type="password" name="password" placeholder="Password">
        </div>
        <div>
          <input id="findBtn" type="button" value="Find ID/PW">
          <input id="loginBtn" type="button" value="User Login">
          <input id="adminLoginBtn" type="button" value="Admin Login">
        </div>
      </div>
    </form>
    <div id="register">
      <form "./login_page.html" method="post">
        <input class="registerBtn" type="button" value="User Register">
        <input class="registerBtn" type="button" value="Admin Register">
      </form>
    </div>
  </article>
</body>

</html>
