<!DOCTYPE html>
<html>
  <head>
    <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" type="text/css" href="..\css\style_register.css">
    </head>
  </head>
  <body>
    <header id="adminHeader">    </header>
    <article id="register_background">
      <div class="adminTitle">Register</div>
      <form action=".\user_register_page.html" method="post">
        <div id="registerDiv">
          <div id="info">
            <input type="text" name="id" placeholder="ID">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="passwordConfirm" placeholder="Password Confirm">
            <input type="text" name="name" placeholder="Name">
            <input type="tel" name="phoneNumber" placeholder="Phone Number">
            <input type="email" name="email" placeholder="E-mail">
            <select name="school">
              <option value="" selected disabled>School</option>
              <option value="Chung-Ang">Chung-Ang</option>
            </select>
            <select name="department">
              <option value="" selected disabled>Department</option>
              <option value="Human-ICT">Human-ICT</option>
            </select>
            <select name="major">
              <option value="" selected disabled>Major</option>
              <option value="CSE">CSE</option>
            </select>
            <input type="text" name="studentNumber" placeholder="Student Number">
          </div>
        </div>
        <div>
          <button type="button" id="idConfirmBtn"> Confirm </button>
          <button type="submit" id="registerBtn"> Register </button>
        </div>
      </form>
    </article>
  </body>
</html>
