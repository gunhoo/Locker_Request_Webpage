<!DOCTYPE html>
<html>
  <head>
    <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" type="text/css" href="..\css\style_register.css">
    </head>
  </head>
  <body>
    <header id="userHeader"></header>
    <article id="register_background">
      <div class="userTitle">Register</div>
      <form action=".\user_register_page.html" method="post">
        <div id="registerDiv">
          <div id="info">
            <input type="text" name="id" placeholder="ID">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="passwordConfirm" placeholder="Password Confirm">
            <input type="text" name="name" placeholder="Name">
            <input type="tel" name="phoneNumber" placeholder="Phone Number">
            <input type="email" name="email" placeholder="E-mail">
            <input type="text" name="studentNumber" placeholder="Student Number">
          </div>
        </div>
        <div>
          <button type="submit" id="registerBtn" name="action" value="user register"> Register </button>
        </div>
      </form>
    </article>
  </body>
</html>
